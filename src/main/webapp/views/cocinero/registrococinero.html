<html>
<head>
<title>Registro Cocinero</title>
</head>
<body>
<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nombre</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Estacion</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="inputestacion" class="form-label">Salario</label>
    <input type="estacion" class="form-control" id="inputestacion">
  </div>
  <button type="registrar" class="btn btn-primary">Registrar</button>
</form>

  </body>
</html>
